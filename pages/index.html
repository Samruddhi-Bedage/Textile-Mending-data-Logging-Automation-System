<script>
    // Function to fetch and populate the last five readings from ThingSpeak
    function populateTableWithThingSpeakData() {
        // Replace with your ThingSpeak Channel ID and API Key
        const channelID = '2297390';
        const apiKey = 'IVJFF51YVIM8TU6O';

        // Make a GET request to ThingSpeak API to fetch the last five readings
        fetch(`https://api.thingspeak.com/channels/${channelID}/feeds.json?api_key=${apiKey}&results=5`)
            .then(response => response.json())
            .then(data => {
                const tableBody = document.getElementById('tableBody');
                tableBody.innerHTML = '';

                data.feeds.forEach(feed => {
                    const loomNumber = feed.field1;
                    const fabricQuality = feed.field2;
                    const fabricLength = feed.field3;

                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${loomNumber}</td>
                        <td>${fabricQuality}</td>
                        <td>${fabricLength}</td>
                    `;

                    tableBody.appendChild(row);
                });
            })
            .catch(error => {
                console.error('Error fetching data from ThingSpeak:', error);
            });
    }

    // Populate the table with ThingSpeak data when the page loads
    populateTableWithThingSpeakData();
</script>
