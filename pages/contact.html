<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-image: url("../images/blue.jpg"); /* ðŸ”¹ Replace with your image file */
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: white;
    }

    .overlay {
      background: rgba(0, 0, 0, 0.6); /* dark transparent layer */
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .contact-block {
      background: rgba(255, 255, 255, 0.1);
      padding: 30px 50px;
      border-radius: 12px;
      box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.6);
      max-width: 400px;
      text-align: center;
    }

    .contact-block h3 {
      margin-bottom: 20px;
      font-size: 26px;
      color: #f5f5f5;
    }

    .contact-block p {
      font-size: 18px;
      margin: 12px 0;
      color: #ddd;
    }

    .contact-block i {
      margin-right: 10px;
      color: #ffcc00;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="contact-block">
      <h3>Contact Us</h3>
      <p><i class="fas fa-phone"></i> Phone: +91 8421702051</p>
      <p><i class="fas fa-envelope"></i> Email: mending.data@gmail.com</p>
      <p><i class="fas fa-map-marker-alt"></i> Address: Ichalkaranji, Kolhapur-416 115<br> Maharashtra</p>
    </div>
  </div>
</body>
</html>
